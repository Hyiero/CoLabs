<template name="profileEdit">
    <form id="editProfileForm" class="center col-md-8">
        <div class="col-item">
            {{#with user}}
                <div class="info">
                    <div class="row">
                        <div class="price col-md-12">

                            <div class="form-group">
                                <h4>Avatar</h4>
                                {{> userAvatar userId=_id temp=identiconHex size="lg" }}
                                
                                <input type="hidden"
                                    name="avatarPathTextBox"
                                    class=" form-control at_avatarPathTextBox"
                                    value="{{avatar}}"/>
                                    
                                <!-- TODO: Pending file server
                                <button
                                    id="uploadImageButton"
                                    class="form-control at_uploadImageButton btn btn-success"
                                    >Upload Image</button>
                                -->
                                {{{previewIdenticonButton}}}
                                {{{resetAvatarButton}}}
                            </div>
                            
                            <div class="form-group">
                                <h4>Summary</h4>
                                <textarea name="descriptionTextBox"
                                      class="form-control at_descriptionTextBox"
                                      placeholder="Describe yourself."
                                      >{{description}}</textarea>
                            </div>
                            
                            <div class="form-group">
                                <h4>Email</h4>
                                <input type="text"
                                      name="emailTextBox"
                                      class="form-control at_firstNameTextBox"
                                      placeholder="What's your email address?"
                                      value="{{email}}"/>
                            </div>
                            
                            <div class="form-group">
                                <h4>First Name</h4>
                                <input type="text"
                                      name="firstNameTextBox"
                                      class="form-control at_firstNameTextBox"
                                      placeholder="What's your name again?"
                                      value="{{firstName}}"/>
                            </div>
                            
                            <div class="form-group">
                                <h4>Last Name</h4>
                                <input type="text"
                                   name="lastNameTextBox"
                                   class="form-control at_lastNameTextBox"
                                   placeholder="What's your last name?"
                                   value="{{lastName}}"/>
                            </div>

                            <div class="form-group">
                                <h4>Age</h4>
                                <input type="text"
                                       name="ageTextBox"
                                       class="form-control at_ageTextBox"
                                       placeholder="What's your age again?"
                                       value="{{age}}"/>
                            </div>
                            
                            <div class="form-group">
                                <h4>Skills</h4>
                                <div class="help help-text">
                                    <p><em>
                                        Enter some skills or creative interests you
                                        have so others can find you for their projects!
                                    </em></p>
                                    <p><em>
                                        Remember, too many might make you come off as
                                        a jack-of-all-trades and master-of-none.
                                    </em></p>
                                    <p><em>
                                        Eventually, others will be able to privately rate the
                                        relevance of the skill after working with you,
                                        so try not to change them too often either!
                                    </em></p>
                                </div>
                                <br />
                                <h5>Add Skills</h5>
                                <input type="text"
                                       name="skillTextBox"
                                       class="form-control at_tagTextBox"
                                       placeholder="Got skills?"
                                       value="{{concatSkills}}">

                                <h4>
                                    <i class="fa fa-tags"></i>
                                    <span class="txt">Current Skills</span>
                                </h4>
                                <ul class="tags-list-buttons">
                                    {{#each currentSkills}}
                                        <li>
                                            {{> skillButton}}
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>

                            <div class="form-group">
                                <h4>Interests</h4>
                                <div class="help help-text">
                                    <p><em>
                                        Enter some skills or creative interests you
                                        have so others can find you for their projects!
                                    </em></p>
                                    <p><em>
                                        Remember, too many might make you come off as
                                        a jack-of-all-trades and master-of-none.
                                    </em></p>
                                    <p><em>
                                        Eventually, others will be able to privately rate the
                                        relevance of the skill after working with you,
                                        so try not to change them too often either!
                                    </em></p>
                                </div>
                                <br />
                                <h5>Add Interests</h5>
                                <input type="text"
                                       name="interestTextBox"
                                       class="form-control at_tagTextBox"
                                       placeholder="Got interests?"
                                       value="{{concatInterests}}">

                                <h4>
                                    <i class="fa fa-tags"></i>
                                    <span class="txt">Current Interests</span>
                                </h4>
                                <ul class="tags-list-buttons">
                                    {{#each currentInterests}}
                                        <li>
                                            {{> interestButton}}
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {{/with}}
            <hr />
            <div class="btn-group">
                {{{buttonBack}}}
                {{{buttonSave}}}
                {{{buttonDelete}}}
            </div>

        </div>
    </form>
</template>

<template name="removeUserModal">
    <div id="removeUserModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {{{buttonClose}}}
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <p>You are about to delete your account...</p>
                    <p><strong>FOREVER</strong></p>
                    <p>Are you sure you still want to go through with this horrific deed?</p>
                </div>
                <div class="modal-footer">
                    {{{removeUserButton}}}
                    {{{cancelRemoveButton}}}
                </div>
            </div>
        </div>
    </div>
</template>
