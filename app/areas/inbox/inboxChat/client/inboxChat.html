<template name="inboxChat">
    {{! backButton }}
    {{> chat }}
</template>

<template name="chat">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <div class="container">
        <div class="row">
            <h2 id="contactName">{{currentContactName}}</h2>
        </div>
        <div class="row">
            <div class="message-wrap col-lg-8">
                {{#each currentConversation}}
                    <div class="msg-wrap">
                        <div class="media msg ">
                            <a class="pull-left" href="#">
                                {{#if contactExists from}}
                                    {{> userAvatar userId=from size="xs"}}
                                {{else}}
                                    {{> deletedAvatar size="xs"}}
                                {{/if}}
                            </a>
                            <div class="media-body">
                                <small class="pull-right time"><i class="fa fa-clock-o"></i> {{prettyDateTime timeStamp}}</small>
                                <h5 class="media-heading">
                                    {{#if contactExists from}}
                                        {{nameOf from}}
                                    {{else}}
                                        <i class="fa fa-warning"></i>
                                        <em>Deleted User</em>
                                    {{/if}}
                                </h5>
                                <small class="col-lg-10">{{message}}</small>
                            </div>
                        </div>
                    </div>
                {{/each}}
                {{#if contactNameExists currentContactName}}
                    <div class="send-wrap">
                        <form id="chatForm">
                            <input id="messageContent" class="form-control send-message" type="text" placeholder="Write a reply..." autofocus required>
                        </form>
                        {{{submitMessageButton}}}
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
