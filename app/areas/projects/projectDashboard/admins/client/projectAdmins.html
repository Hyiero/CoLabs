<template name="projectAdmins">
    {{> projectAdminList}}
    <hr />
    {{> projectUserList}}
</template>

<template name="projectAdminList">
    <h2>Admins</h2>
    <ul>
        {{#each projectAdmins}}
            <li>
                <span class="txt">{{username}}</span>
            </li>
        {{/each}}
    </ul>
</template>

<template name="projectUserList">
    <h2>Users</h2>
    <ul>
        {{#each projectUsers}}
            <li>
                <span class="txt">{{username}}</span>
                {{{grantAdminButton}}}
            </li>
        {{/each}}
    </ul>
</template>
