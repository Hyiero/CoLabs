<template name="projects">
    <h1>Your Current Projects</h1>
    {{> projectForm}}
    <div>
        {{#each projects}}
            {{> project }}
            <hr />
        {{/each}}
    </div>
</template>

<template name="project">
    <div id="{{id}}">
        
        <h3><a href="/project/{{_id}}">{{name}}</a></h3>
        <p>{{description}}</p>
        
        <h4>Members</h4>
        <ul class="project-user-list">
            {{#each this.users}}
                <li>
                    {{username this}}
                </li>
            {{/each}}
        </ul>
        <hr />
        
        {{{editProjectButton}}}
        {{{addUsersButton}}}
        {{{removeMeButton}}}
    </div>
</template>

<template name="projectForm">
    {{#if edit}}
    <form class="projectSubmitForm" role="form">
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input id="projectName" class="form-control"
                type="text" placeholder="Name" value="{{projectName}}"/>
        </div>
        <div class="form-group">
            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" class="form-control"
                placeholder="Description">{{projectDescription}}</textarea>
        </div>
        <hr />
        <div class="button-group form-group pull-right inline">
            {{{buttonCancel}}}
            {{{buttonSubmit}}}
        </div>
    </form>
    {{else}}
        {{{buttonAddNew}}}
    {{/if}}
</template>

<template name="createProjectModal">
    <div id="createProjectModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {{{buttonClose}}}
                    <h4 class="modal-title">New Project</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="projectName">Project Name:</label>
                        <input id="projectName" class="form-control"
                               type="text" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description:</label>
                        <textarea id="projectDescription" class="form-control"
                            placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    {{{createProjectButton}}}
                </div>
            </div>
        </div>
    </div>
</template>
