<template name="projects">
    {{> nav}}
    <br>
    <br>
    <h1>Current Projects</h1>
    <ul>
        {{#each projects}}
            {{> project }}
        {{/each}}
    </ul>
    {{> projectForm}}
</template>

<template name="project">
    <div id="{{id}}">
        <h2>Name:{{name}}</h2>
        <p>Description:{{description}}</p>
        <p>Last Updated:{{lastUpdated}}</p>
        <ul class="project-user-list">
            <p>Members:
            {{#each this.users}}
                {{username this}}
            {{/each}}
            </p>
        </ul>
        <button class="edit"  value="{{this._id}}">
            <i class="fa fa-edit"></i>
            <span class="txt">Edit Project</span>
        </button>
        <button class="remove" value="{{this._id}}">
            <i class="fa fa-remove"></i>
            <span class="txt">Remove Me</span>
        </button>
        <button class="addUsers" value="{{this._id}}">
            <i class="fa fa-user"></i>
            <span class="txt">Add Users</span>
        </button>
    </div>
</template>

<template name="projectForm">
    <div class="container">
        {{#if edit}}
        <form class="projectSubmitForm">
            <p>This changes will be visible by all project members</p>
            <input id="projectName" type="text" placeholder="Name" value="{{projectName}}"/>
            <br>
            <textarea id="projectDescription" placeholder="Description">
                {{projectDescription}}
            </textarea>
            <input id="submitProject" type="submit" value="Save Project"/>
            <button id="goBack" class="fa-backward">
                <span class="txt">Back</span>
            </button>
        </form>
        {{else}}
            <button id="addNew">
                <i class="fa fa-list-ol"></i>
                <span class="txt">Add New</span>
            </button>
            {{#each projects}}
                {{>project}}
                <br>
                <br>
            {{/each}}
        {{/if}}
    </div>
</template>
