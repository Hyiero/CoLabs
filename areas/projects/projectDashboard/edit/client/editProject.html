<template name="editProject">
    <form id="editProfileForm" class="center col-md-8">
        <div class="col-item">
            {{#with project}}
                <div class="info">
                    <div class="row">
                        <div class="price col-md-12">

                            <div class="form-group">
                                <h4>Name</h4>
                                <textarea name="nameTextBox"
                                          class="form-control at_descriptionTextBox"
                                          placeholder="Project name."
                                >{{name}}</textarea>
                            </div>

                            <div class="form-group">
                                <h4>Summary</h4>
                                <textarea name="descriptionTextBox"
                                          class="form-control at_descriptionTextBox"
                                          placeholder="Describe the project."
                                >{{description}}</textarea>
                            </div>

                            <div class="form-group">
                                <h4>Skills</h4>
                                <div class="help help-text">
                                    <p><em>
                                        Enter some skills or creative interests your
                                        project needs to be successful.
                                    </em></p>
                                </div>
                                <br />
                                <h5>Add Skills</h5>
                                <input type="text"
                                       name="skillTextBox"
                                       class="form-control at_tagTextBox"
                                       placeholder="Got skills?"
                                       value="{{concatSkills}}">

                                <h4>
                                    <i class="fa fa-tags"></i>
                                    <span class="txt">Current Skills</span>
                                </h4>
                                <ul class="tags-list-buttons">
                                    {{#each currentSkills}}
                                        <li>
                                            {{> skillButton}}
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>

                            <div class="form-group">
                                <h4>Interests</h4>
                                <div class="help help-text">
                                    <p><em>
                                        Enter some tags users can search for.
                                    </em></p>
                                </div>
                                <br />
                                <h5>Add Interests</h5>
                                <input type="text"
                                       name="interestTextBox"
                                       class="form-control at_tagTextBox"
                                       placeholder="Got interests?"
                                       value="{{concatInterests}}">

                                <h4>
                                    <i class="fa fa-tags"></i>
                                    <span class="txt">Current Interests</span>
                                </h4>
                                <ul class="tags-list-buttons">
                                    {{#each currentInterests}}
                                        <li>
                                            {{> interestButton}}
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {{/with}}
            <hr />
            <div class="btn-group">
                {{{buttonBack}}}
                {{{buttonSave}}}
            </div>
        </div>
    </form>
</template>
