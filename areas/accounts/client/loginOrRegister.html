<template name="signInButton">
    <button class="btn btn-xs btn-contrast">
        <i class="fa fa-sign-in"></i>
        <span class="txt">Sign In or Register</span>
    </button>
</template>

<template name="signOutButton">
        <a type="button" class="pointer">
            <i class="fa fa-sign-out"></i>
            <span class="txt">Sign Out</span>
        </a>
</template>

<template name="loginOrRegisterModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">
                    <i class="fa fa-close"></i>
                </button>

                <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                </div>

                <div class="modal-body">
                    {{> loginForm}}
                </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</template>

<template name="loginForm">
    <form class="login-form">
        <input id="loginRadioOption" type="radio" name="signInOption" value="Login" checked>Login
        <input id="signupRadioOption" type="radio" name="signInOption" value="Sign Up">Sign Up
        <input id="login-username" name="username" type="text" placeholder="Username" class="form-control">
        <input id="login-email" name="email" type="text" placeholder="Email" class="form-control hidden">
        <input id="login-password" name="password" type="password" placeholder="Password" class="form-control">
        <input id="login-verify-password" name="verifyPassword" type="password" placeholder="Verify Password" class="form-control hidden">
        <input class="btn btn-primary col-xs-12 col-sm-12"
               type="submit"
               id="signinSubmit"
               value="Log In" />
    </form>
</template>
