<template name="inviteUsers">
    {{> nav }}
    
    <div class="main">
        {{> searchFilter }}
        {{> inviteUsersButtons }}
        {{> searchResults type="invite"}}
    </div>
</template>

<template name="inviteUsersButtons">
    <button class="btn btn-primary pull-right" id="inviteUsersToProject">
        <i class="fa fa-user-plus"></i>
        <span class="txt">Invite Selected Users</span>
    </button>
</template>
