<template name="searchActionCheckbox">
    <span data-id="{{id}}" data-is-enabled="{{isEnabled}}"
        class="checkbox fa-checkbox alert alert-default fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-check fa-stack-1x {{hide}}"></i>
    </span>
</template>
