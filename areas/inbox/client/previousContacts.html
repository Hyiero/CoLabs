<template name="previousContacts">
    <h2>Contact List</h2>
    <div class="conversation-wrap col-lg-3">
        {{#each contactList}}
        <div class="media conversation" value="{{this._id}}">
            <a class="pull-left" href="#">
                {{> avatar userId=this._id size="sm"}}
            </a>
            <div class="media-body">
                <h5 class="media-heading">{{this.name}}</h5>
                <small>{{this._id}}</small>
            </div>
        </div>
        {{/each}}
    </div>
</template>
