<template name="previousContacts">
    <h2>Contact List</h2>
    <div class="conversation-wrap col-lg-3">
        {{#each contactList}}
            {{#if contactExists this}}
                <div class="media conversation" value="{{this}}">
                    <a class="pull-left" href="#">
                        {{> userAvatar userId=this size="sm"}}
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading">{{nameOf this}}</h5>
                        <small>{{this}}</small>
                    </div>
                </div>
            {{else}}
                <div class="media conversation" value="{{this}}">
                    <a class="pull-left" href="#">
                        {{>deletedAvatar size="sm"}}
                    </a>
                    <div class="media-body">
                        <h5 class="media-heading"><em>Deleted User</em></h5>
                        <small>{{this}}</small>
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>
</template>
