<template name="adminPower">
    {{> nav }}
    
    <div class="main">
        {{> powerGrant }}
        {{> adminList }}
    </div>
</template>

<template name="powerGrant">
    <input type="text"
           id="adminSelect"
           class="form-control at_adminSelectTextBox"
           placeholder="Enter a username:"
           value=""/>
    <button type="submit" id="grantButton" class="btn btn-success powerButton" data-command="grant">
        <i class="fa fa-thumbs-o-up"></i>
        <span class="txt">Grant Admin</span>
    </button>
    <button type="submit" id="revokeButton" class="btn btn-danger powerButton" data-command="revoke">
        <i class="fa fa-thumbs-o-down"></i>
        <span class="txt">Revoke Admin</span>
    </button>
</template>

<template name="adminList">
    <h2>Admin List</h2>
    <div id="adminList">
        {{#each admins}}
            <div class="admin">
                <span class="txt">{{username}}</span>
            </div>
        {{/each}}
    </div>
</template>
