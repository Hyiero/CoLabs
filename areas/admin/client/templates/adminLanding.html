<template name="adminLanding">
    {{>nav}}
    <h1>{{adminMessage}}</h1>
    
    <h2>Command Line</h2>
    <textarea name="command"></textarea>
    <button class="btn btn-primary" onclick="eval($('[name=command]').val())">
        <i class="fa fa-terminal"></i>
        <span class="txt">Run</span>
    </button>
    
    <h2>Application Logs</h2>
    {{> logs }}
</template>
