<template name="admin">
    {{> nav }}
    
    <h1>Admin Panel</h1>
    
    <h2>Command Line</h2>
    <div class="form-group">
        <textarea name="command" class="form-control"></textarea>
        <button id="runTerminal" class="form-control btn btn-primary">
            <i class="fa fa-terminal"></i>
            <span class="txt">Run</span>
        </button>
    </div>
    
    <h2>Application Logs</h2>
    {{> clearLogs }}
    {{> enableLogs }}
    {{> logs }}
    
</template>

<template name="enableLogs">
    <button id="enableLogs" class="btn btn-info" type="button">
        <i class="fa fa-save"></i>
        <span class="txt">Persist Logs</span>
    </button>
    <span class="fa-checkbox alert alert-info fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        {{#if isEnabled}}
            <i class="fa fa-check fa-stack-1x"></i>
        {{/if}}
    </span>
</template>

<template name="clearLogs">
    <button id="clearLogs" class="btn btn-danger pull-right" type="button">
        <i class="fa fa-trash"></i>
        <span class="txt">Clear All Logs</span>
    </button>
</template>
