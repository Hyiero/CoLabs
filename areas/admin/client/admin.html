<template name="admin">
    {{> nav }}
    
    <h1>Admin Panel</h1>
    
    <h2>Command Line</h2>
    <textarea name="command"></textarea>
    <button class="btn btn-primary" onclick="eval($('[name=command]').val())">
        <i class="fa fa-terminal"></i>
        <span class="txt">Run</span>
    </button>
    
    <h2>Application Logs</h2>
    {{> enableLogs }}
    {{> logs }}
    
</template>

<template name="enableLogs">
    <label for="toggleLogs">Enable Log Persistence</label>
    <input type="checkbox" id="toggleLogs" checked="{{isEnabled}}"/>
</template>
