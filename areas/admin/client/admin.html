<template name="admin">
    {{> nav }}
    
    <div class="main">
        <h1>Admin Panel</h1>

        <a id="adminPowerLink" href="{{pathFor 'adminPower'}}">
            <i class="fa fa-user-plus"></i>
            <span class="txt">Add/Remove Admins</span>
        </a>
        
        <h2>Command Line</h2>
        <div class="form-group">
            <textarea name="command" class="form-control"></textarea>
            {{{buttonRunTerminal}}}
        </div>
        
        <h2>Application Logs</h2>
        {{> clearLogs }}
        {{> enableLogs }}
        {{> logs }}
    </div>
    
</template>

<template name="enableLogs">
    {{{buttonEnableLogs}}}
</template>

<template name="clearLogs">
    <button id="clearLogs" class="btn btn-danger pull-right" type="button">
        <i class="fa fa-trash"></i>
        <span class="txt">Clear All Logs</span>
    </button>
</template>
