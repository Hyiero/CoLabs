<template name="notifications">
    {{> nav }}
    <br />
    {{> notificationSelection }}
    
    <!-- This is a test button, TODO REFACTOR REMOVE -->
    <button id="sendNotificationButton"
        class="btn btn-default"
        name="sendNotificationButton">
            Send Test Notification
    </button>
    
    <br />
    {{#if isGeneral}}
        {{> showGeneralNotifications notifications=notifications }}
    {{/if}}
    {{#if isInvitations}}
        {{> showInvitations invitations=invitations }}
    {{/if}}
</template>

<template name="notificationSelection">
    <button class="btn btn-info" id="showGeneralNotificationsButton">
        <i class="fa fa-flag-o"></i>
        <span class="txt">General</span>
    </button>
    <button class="btn btn-success" id="showInvitationsButton">
        <i class="fa fa-user-plus"></i>
        <span class="txt">Invitations</span>
    </button>
</template>

<template name="showGeneralNotifications">
    {{#each notifications}}
        <div class="col-sm-12">
            <div class="col-item">
                <div class="col-sm-4">Type: {{type}}</div>
                <div class="col-sm-4">Date: {{date}}</div>
                <div class="col-sm-4">Sender: {{sender}}</div>
            </div>
        </div>
        <hr />
    {{/each}}
</template>

<template name="showInvitations">
    {{#each invitations}}
        <inline class=" col-md-12 " block>
            <div class="col-sm-3">Project: {{projectName}}</div>
            <div class="col-sm-3">Date: {{date}}</div>
            <div class="col-sm-3">Description: {{projectDescription}}</div>
            <div class="col-sm-2">
                <button class="btn btn-default" id="acceptInvitationButton" projectId="{{projectId}}" invitationId="{{invitationId}}">
                    <i class="fa fa-thumbs-o-up"></i>
                    <span class="txt">Accept</span>
                </button>
            </div>            
            <button class="btn btn-default" id="declineInvitationButton" invitationId="{{invitationId}}">
                <i class="fa fa-thumbs-o-down"></i>
                <span class="txt">Decline</span>
            </button>
        </inline>
    {{/each}}
</template>
