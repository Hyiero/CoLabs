<template name="notifications">
    {{> nav }}
    <div class="main">
        {{{showGeneralButton}}}
        {{{showInvitationsButton}}}
        {{{sendNotificationTestButton}}}
        
        <hr />
        {{#if isGeneral}}
            {{> showGeneralNotifications notifications=notifications }}
        {{/if}}
        {{#if isInvitations}}
            {{> showInvitations invitations=invitations }}
        {{/if}}
    </div>
</template>

<template name="showGeneralNotifications">
    {{#each notifications}}
        <div class="col-sm-12">
            <div class="col-item">
                <h4>Type</h4>
                <p>{{type}}</p>
                
                <hr />
                
                <h4>Date</h4>
                <p>{{prettyDateTime date}}</p>
                
                <hr />
                
                <h4>Sender</h4>
                <p>{{sender}}</p>
            </div>
        </div>
        <hr />
    {{/each}}
</template>

<template name="showInvitations">
    {{#each invitations}}
        <inline class=" col-md-12 " block>
            <div class="col-sm-3">Project: {{projectName}}</div>
            <div class="col-sm-3">Date: {{date}}</div>
            <div class="col-sm-3">Description: {{projectDescription}}</div>
            <div class="col-sm-2">
                {{{acceptInvitationButton}}}
                {{{declineInvitationButton}}}
            </div>
        </inline>
    {{/each}}
</template>
