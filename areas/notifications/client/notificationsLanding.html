<template name="notifications">
    {{>nav}}
    <br>
    {{>notificationSelection}}
    <br>
    {{#if isGeneral}}
        {{>showGeneralNotifications notifications=notifications}}
    {{/if}}
    {{#if isInvitations}}
        {{>showInvitations invitations=invitations}}
    {{/if}}
</template>

<template name="notificationSelection">
    <button id="showGeneralNotificationsButton">
        <i class="fa fa-flag-o"> General</i>
    </button>
    <button id="showInvitationsButton">
        <i class="fa fa-user-plus"> Invitations</i>
    </button>
</template>

<template name="showGeneralNotifications">
    {{#each notifications}}
    <div class="col-sm-12">
        <div class="col-item">
            <div>
                <h5>
                    <inline class=" col-md-12 " block>
                        <div class="col-sm-4">Type:   {{type}}</div>
                        <div class="col-sm-4">Date:   {{date}}</div>
                        <div class="col-sm-4">Sender: {{sender}}</div>
                    </inline>
                </h5>
            </div>
        </div>
    </div>
    {{/each}}
</template>

<template name="showInvitations">
    {{#each invitations}}
        <inline class=" col-md-12 " block>
            <div class="col-sm-3">Project: {{projectName}}</div>
            <div class="col-sm-3">Date:   {{date}}</div>
            <div class="col-sm-3">Description: {{projectDescription}}</div>
            <div class="col-sm-2">
                <button id="acceptInvitationButton" projectId="{{projectId}}" invitationId="{{invitationId}}">
                    <i class="fa fa-thumbs-o-up"> Accept</i>
                </button>
            </div>            
            <button id="declineInvitationButton" invitationId="{{invitationId}}">
                <i class="fa fa-thumbs-o-down"> Decline</i>
            </button>
        </inline>
    {{/each}}
</template>
