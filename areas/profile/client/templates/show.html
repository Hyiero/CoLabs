<template name="profileShow">
    <div class="col-sm-4">
        <div class="col-item">
            <div class="photo">
                <img src="/images/profile/{{user.image}}" class="img-responsive" alt="a" />
            </div>
            <div class="info">
                <div class="row">
                    <div class="price col-md-6">
                        <h5>
                            <p>Name:{{user.name}}</p>
                        </h5>
                        <h5 class="">
                            <p>Age:{{user.age}}</p>
                        </h5>
                        <h5 class="">
                            <ul>
                                {{#each user.interests}}
                                <li>
                                      <p>{{this}}</p>
                                </li>
                                {{/each}}
                            </ul>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
