<template name="profileShow">
    <div class="container" style="padding-top: 60px">
        <div class="row">
            <div class="col-md-7">
                <img src="/images/{{image}}" alt=""/>
            </div>
            <div class="col-md-5">
                <h1>{{name}}</h1>
                <p class="lead"><i>{{age}}</i></p>
                <div class="row">
                    <div class="col-md-12">
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
