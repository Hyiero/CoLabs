<template name="profileEdit">
    {{>nav}}
    <br>
    <br>
    <form id="editProfileForm">
        <div class="col-sm-4">
            <div class="col-item">
                {{saveTagsToSession}}
                {{#with user}}
                    <div class="info">
                        <div class="row">
                            <div class="price col-md-12">

                                <h4>Avatar</h4>
                                {{> avatar userId=_id temp=identiconHex size="md" }}
                                <input type="hidden" name="avatarPathTextBox" value="{{identiconHex}}"/>
                                <button id="uploadImageButton" class="at_uploadImageButton btn btn-success">
                                    <i class="fa fa-upload"></i>
                                    <span class="txt">Upload Image</span>
                                </button>
                                <span class="txt">or</span>
                                <button id="regenButton" class="at_regenButton btn btn-info" type="button">
                                    <i class="fa fa-random"></i>
                                    <span class="txt">Preview Identicon</span>
                                </button>
                                <hr />

                                <div class="form-group">
                                    <label for="emailTextBox">Email</label>
                                    <input type="text"
                                          name="emailTextBox"
                                          class="form-control at_firstNameTextBox"
                                          placeholder="example@example.com..."
                                          value="{{email}}"/>
                                </div>
                                <div class="form-group">
                                    <label for="firstNameTextBox">First Name</label>
                                    <input type="text"
                                          name="firstNameTextBox"
                                          class="form-control at_firstNameTextBox"
                                          placeholder="What's your name again?"
                                          value="{{firstName}}"/>
                                </div>
                                <div class="form-group">
                                    <label for="lastNameTextBox">Last Name</label>
                                    <input type="text"
                                       name="lastNameTextBox"
                                       class="form-control at_lastNameTextBox"
                                       placeholder="What's your last name?"
                                       value="{{lastName}}"/>
                                </div>
                                <div class="form-group">
                                    <label for="ageTextBox">Age</label>
                                    <input type="text"
                                       name="ageTextBox"
                                       class="form-control at_ageTextBox"
                                       placeholder="What's your age again?"
                                       value="{{age}}"/>
                                </div>

                                <hr />
                                <h4>Skills & Interests</h4>
                                <div class="help help-text">
                                    <p><em>
                                        Enter some skills or creative interests you
                                        have so others can find you for their projects!
                                    </em></p>
                                    <p><em>
                                        Remember, too many might make you come off as
                                        a jack-of-all-trades and master-of-none.
                                    </em></p>
                                    <p><em>
                                        Eventually, others will be able to privately rate the
                                        relevance of the skill after working with you,
                                        so try not to change them too often either!
                                    </em></p>
                                </div>
                                <br />
                                <div class="form-group">
                                    <label for="tagTextBox">Add Tags</label>
                                    <input type="text"
                                       name="tagTextBox"
                                       class="form-control at_tagTextBox"
                                       placeholder="Got skills?"
                                       value="{{concatTags}}">
                                </div>
                                <h4>
                                    <i class="fa fa-tags"></i>
                                    <span class="txt">Current Tags</span>
                                </h4>
                                <ul class="tags-list-buttons">
                                    {{#each currentTags}}
                                        <li>
                                            {{>tagButton}}
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                {{/with}}
                <hr />
                <div class="btn-group">
                    <button type="cancel" class="js-btn-back btn btn-default at_submitProfileEditButton">
                        <i class="fa fa-hand-o-left"></i>
                        <span class="txt">Back</span>
                    </button>
                    <button type="submit" id="submitProfileEditButton"
                        class="btn btn-primary at_submitProfileEditButton">
                            <i class="fa fa-save"></i>
                            <span class="txt">Save Changes</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</template>
