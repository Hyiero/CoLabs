<template name="userProfile">
    <div class="col-md-8 center">
        <div class="col-item">
            {{#with user}}
                {{> userAvatar userId=_id size="lg"}}
                <hr />
                <div class="info">
                    <div class="row">
                        <div class="price col-lg-6">

                            <h4>Username</h4>
                            <p>{{username}}</p>
                            <hr />

                            {{#if description}}
                                <h4>Summary</h4>
                                <p>{{description}}</p>
                                <hr />
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add your description.</em></p>
                                {{/if}}
                            {{/if}}

                            {{#if otherProfileAndLoggedIn}}
                                {{{messageContactButton}}}
                                {{{inviteUserToProjectButton}}}
                            {{/if}}

                            {{#if firstEmail}}
                                <h4>Email</h4>
                                <p>{{firstEmail}}</p>
                                <hr />
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add your email address.</em></p>
                                {{/if}}
                            {{/if}}

                            {{#if isProfile}}
                                <h4>Verify</h4>
                                {{#if isVerifiedUser}}
                                    <p><em>Your email address is verified!</em></p>
                                {{else}}
                                    {{#if hasEmailSaved}}
                                        <p><em>
                                            If you've lost your email to verify, you can resend it here.
                                            Verified users can create projects, request to be added to a project, and more!
                                        </em></p>
                                        {{{resendEmailButton}}}
                                    {{else}}
                                        <p><em>
                                            You need to save an email address before you can verify your account.
                                            Until you verify, you will not have access to project participation features.
                                        </em></p>
                                    {{/if}}
                                {{/if}}
                                <hr />
                            {{/if}}

                            {{#if firstName}}
                                <h4>First Name</h4>
                                <p>{{firstName}}</p>
                                <hr />
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add your first name.</em></p>
                                {{/if}}
                            {{/if}}

                            {{#if lastName}}
                                <h4>Last Name</h4>
                                <p>{{lastName}}</p>
                                <hr />
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add your last name.</em></p>
                                {{/if}}
                            {{/if}}


                            {{#if age}}
                                <h4>Age</h4>
                                <p>{{age}}</p>
                                <hr />
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add your age.</em></p>
                                {{/if}}
                            {{/if}}

                            <h4>
                                <i class="fa fa-tags"></i>
                                <span class="txt">Current Skills</span>
                            </h4>
                            {{#if skills}}
                                <ul>
                                    {{#each skills}}
                                        <li>
                                            {{this}}
                                        </li>
                                    {{/each}}
                                </ul>
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add skills so that others can find you!</em></p>
                                {{else}}
                                    <p><em>This user has no skills.</em></p>
                                {{/if}}
                            {{/if}}

                            <h4>
                                <i class="fa fa-tags"></i>
                                <span class="txt">Current Interests</span>
                            </h4>
                            {{#if interests}}
                                <ul>
                                    {{#each interests}}
                                        <li>
                                            {{this}}
                                        </li>
                                    {{/each}}
                                </ul>
                            {{else}}
                                {{#if isProfile}}
                                    <p><em>Click 'Edit Profile' to add interests so that others can find you!</em></p>
                                {{else}}
                                    <p><em>This user has no interests.</em></p>
                                {{/if}}
                            {{/if}}

                            {{#if isProfile}}
                                {{{editProfileButton}}}
                            {{/if}}
                        </div>
                    </div>
                </div>
            {{/with}}
        </div>
    </div>
</template>

<template name="inviteToProjectModal">
    <div id="inviteToProjectModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {{{buttonClose}}}
                    <h4 class="modal-title">Projects</h4>
                </div>
                <div class="modal-body">
                    <ul>
                        {{#each adminProjects}}
                            <li>
                                <span class="txt">{{name}}</span>
                                {{{inviteButton}}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
