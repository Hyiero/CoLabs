<template name="notFound">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="{{pathFor 'splash'}}" class="btn btn-primary btn-lg">
                        <i class="fa fa-home"></i>
                        <span class="txt">Take Me Home</span>
                    </a>
                    <a href="{{pathFor 'splash'}}" class="btn btn-default btn-lg">
                        <i class="fa fa-warning"></i>
                        <span class="txt">Contact Support</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
