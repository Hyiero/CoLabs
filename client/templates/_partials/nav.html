<template name="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'splashLanding'}}">CoLabs</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{> navLinks}}
                </ul>
                <ul class="login-button-list">
                    <li>
                        {{> loginButton 'facebook' }}
                    </li>
                    <li>
                        {{> loginButton 'google' }}
                    </li>
                    <li>
                        {{> loginButton 'twitter' }}
                    </li>
                    <li>
                        {{> loginButton 'linkedin' }}
                    </li>
                    <li>
                        {{> loginButton 'github' }}
                    </li>
                    {{#if currentUser}}
                        {{> profileNavLink}}
                        {{> signOutButton}}
                    {{else}}
                        {{> signInButton }}
                    {{/if}}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</template>

<template name ="navLinks">
    <li id="splashLanding"><a href="{{pathFor 'splashLanding'}}">Home</a></li>
    {{#if verifiedUser}}
        <li id="profileLanding"><a href="{{pathFor 'profileLanding'}}">My Profile</a></li>
        <li id="notificationsLanding"><a href="{{pathFor 'notificationsLanding'}}">Notifications</a></li>
        <li id="inboxLanding"><a href="{{pathFor 'inboxLanding'}}">Inbox</a></li>
        <li id="adminLanding"><a href="{{pathFor 'adminLanding'}}">Admin</a></li>
    {{/if}}
    <li id="search"><a href="{{pathFor 'search'}}">Search</a></li>
    {{#if currentUser}}
        {{#if verifiedUser}}
            {{> verifiedUserNavLinks}}
        {{/if}}
    {{/if}}
    <!--Need to put the verifiedUserNavLinks in a currentUser and then verifiedUser if statement-->
</template>

<template name="profileNavLink">
    <li>Logged in as {{username}}</li>
</template>

<template name="verifiedUserNavLinks">
    <li id="projectsLanding"><a href="{{pathFor 'projectsLanding'}}">My Projects</a></li>
</template>

<template name="loginButton">
    <button class="btn btn-xs btn-contrast">
        <i class="fa fa-{{this}}"></i>
    </button>
</template>
