<template name="register">
    <form class="register-form">
        <input id="login-username" type="text" placeholder="Username" class="form-control">
        <input id="login-email" type="text" placeholder="Email" class="form-control">
        <input id="login-password" type="password" placeholder="Password" class="form-control">
        <input class="btn btn-primary col-xs-12 col-sm-12"
               type="submit"
               id="login-buttons-password"
               value="Register" />
    </form>
</template>
