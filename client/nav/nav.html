<template name="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'splash'}}">
                    <i class="fa fa-flask"></i>
                    <span class="txt">CoLabs</span>
                </a>
                {{#if currentUser}}
                    {{> profileNavDisplay}}
                {{/if}}
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {{> navLinks}}
                    {{#if currentUser}}
                        <li>
                            {{> signOutButton}}
                        </li>
                    {{/if}}
                </ul>
                {{#unless currentUser}}
                    <br />
                    <ul class="login-button-list">
                        <li>
                            {{> signInButton }}
                        </li>
                        <li>
                            {{> loginButton 'Facebook' }}
                        </li>
                        <li>
                            {{> loginButton 'Google' }}
                        </li>
                        <li>
                            {{> loginButton 'Twitter' }}
                        </li>
                        <li>
                            {{> loginButton 'LinkedIn' }}
                        </li>
                        <li>
                            {{> loginButton 'GitHub' }}
                        </li>
                    </ul>
                {{/unless}}
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</template>

<template name ="navLinks">
    <li id="splash">
        <a href="{{pathFor 'splash'}}">
            <i class="fa fa-home"></i>
            <span class="txt">Home</span>
        </a>
    </li>
    <li id="search">
        <a href="{{pathFor 'search'}}">
            <i class="fa fa-search"></i>
            <span class="txt">Search</span>
        </a>
    </li>
    {{#if isLoggedIn}}
        <li id="profile">
            <a href="{{pathFor 'profile'}}">
                <i class="fa fa-user"></i>
                <span class="txt">Profile</span>
            </a>
        </li>
        {{#if isVerifiedUser}}
            <li id="projects">
                <a href="{{pathFor 'projects'}}">
                    <i class="fa fa-folder"></i>
                    <span class="txt">Projects</span>
                </a>
            </li>
        {{/if}}
        <li id="inbox">
            <a href="{{pathFor 'inbox'}}">
                <i class="fa fa-envelope"></i>
                <span class="txt">Inbox</span>
                <div class="badge">{{numNewMessages}}</div>
            </a>
        </li>
        <li id="notifications">
            <a href="{{pathFor 'notifications'}}">
                <i class="fa fa-bell"></i>
                <span class="txt">Notifications</span>
            </a>
        </li>
        <!-- TODO: If admin -->
        <li id="admin">
            <a href="{{pathFor 'admin'}}">
                <i class="fa fa-shield"></i>
                <span class="txt">Admin</span>
            </a>
        </li>
    {{/if}}
</template>

<template name="profileNavDisplay">
    <div class="profile-nav-display">
        <div class="navbar-avatar">
            {{> userAvatar userId=userId size="xs" }}
        </div>
        <span class="txt">Logged in as</span>
        <div class="txt txt-username">{{username}}</div>
    </div>
</template>

<template name="loginButton">
    <button class="btn btn-xs btn-contrast">
        <i class="fa fa-{{lowerCase}}"></i>
        <span class="txt">{{this}}</span>
    </button>
</template>
